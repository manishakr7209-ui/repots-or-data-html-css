<!DOCTYPE html>
<html>
<head>
    <title>Sticky Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            padding: 15px 30px;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        /* Dummy content for scrolling */
        .content {
            padding: 40px;
            height: 2000px;
            background: #f4f4f4;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Scroll Down</h1>
        <p>This content is only to show the sticky navbar effect.</p>
    </div>

</body>
</html>
