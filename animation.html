<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Sticky Navbar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 2000px;
}

/* ===== NAVBAR ===== */
.navbar {
    position: sticky;
    top: 0;
    background: #1f2933;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 30px;
    z-index: 1000;
    animation: slideDown 0.6s ease;
}

/* Slide animation */
@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.logo {
    color: #1abc9c;
    font-size: 22px;
    font-weight: bold;
}

/* ===== MENU ===== */
.menu {
    list-style: none;
    display: flex;
}

.menu li {
    position: relative;
}

.menu a {
    color: white;
    text-decoration: none;
    padding: 10px 16px;
    display: inline-block;
    position: relative;
}

/* Hover underline animation */
.menu a::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: 0;
    background: #1abc9c;
    transition: 0.3s;
}

.menu a:hover::after {
    width: 100%;
}

/* ===== DROPDOWN ===== */
.dropdown-content {
    position: absolute;
    top: 120%;
    left: 0;
    background: #2c3e50;
    min-width: 180px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(10px);
    transition: all 0.3s ease;
}

.dropdown-content a {
    display: block;
    padding: 12px;
}

.dropdown:hover .dropdown-content {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* ===== CONTENT ===== */
section {
    padding: 100px 40px;
}

.hero {
    background: #ecf0f1;
    text-align: center;
}

/* ===== MOBILE ===== */
.menu-toggle {
    display: none;
    font-size: 24px;
    color: white;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu {
        position: absolute;
        top: 60px;
        left: 0;
        background: #1f2933;
        width: 100%;
        flex-direction: column;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
    }

    .menu.active {
        max-height: 400px;
    }

    .menu-toggle {
        display: block;
    }

    .dropdown-content {
        position: static;
        transform: none;
        opacity: 1;
        visibility: visible;
        background: #34495e;
    }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar">
    <div class="logo">MySite</div>

    <span class="menu-toggle" onclick="toggleMenu()">☰</span>

    <ul class="menu" id="menu">
        <li><a href="#">Home</a></li>

        <li class="dropdown">
            <a href="#">Services ▼</a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Development</a>
                <a href="#">SEO</a>
            </div>
        </li>

        <li class="dropdown">
            <a href="#">Courses ▼</a>
            <div class="dropdown-content">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">JavaScript</a>
            </div>
        </li>

        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- ===== CONTENT ===== -->
<section class="hero">
    <h1>Animated Sticky Navbar</h1>
    <p>Hover, dropdown & scroll animations</p>
</section>

<section>
    <h2>Scroll Content</h2>
    <p>This section is added to demonstrate sticky behavior.</p>
</section>

<!-- ===== SCRIPT ===== -->
<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
</html>
