<!DOCTYPE html>
<html>
<head>
    <title>Sticky Navbar with Dropdown</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sticky Navbar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            padding: 0 30px;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            position: relative;
        }

        .navbar a {
            display: block;
            padding: 16px 18px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        /* Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            padding: 12px 16px;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background-color: #1abc9c;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Page content */
        .content {
            padding: 40px;
            height: 2000px;
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>

            <li class="dropdown">
                <a href="#">Services â–¼</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">Development</a>
                    <a href="#">SEO</a>
                </div>
            </li>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Scroll Down</h1>
        <p>The navbar stays sticky and dropdown works on hover.</p>
    </div>

</body>
</html>
